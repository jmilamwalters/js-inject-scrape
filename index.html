<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sample HTML - JavaScript Inject, Scrape, and Render</title>
  </head>
  <body id="app">
    <h1 id="the-price-heading">The Price</h1>
    <h3 id="the-price-numeral">$55,999.00</h1>
    <hr id="hr" />
    <script type="text/javascript">
      'use strict';

      function getHost() {
        return 'http://localhost:3000';
      }

      // Execute setup.
      function setUpPage() {
        const script = document.createElement('script');
        script.type = 'text/javascript';
        script.src = `${getHost()}/public/client.js?uid=${Date.now()}`;
        return document.body.appendChild(script);
      }

      // Initialize module on page load. Accommodate IE8.
      if (window.addEventListener) {
        window.addEventListener('load', setUpPage, false);
      } else if (window.attachEvent)  {
        window.attachEvent('onload', setUpPage);
      }
    </script>
  </body>
</html>
